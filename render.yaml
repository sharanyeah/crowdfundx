services:
  - type: web
    name: crowdfundx-registry
    env: static
    buildCommand: ""
    staticPublishDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: Cache-Control
        value: no-cache
